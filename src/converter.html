<!DOCTYPE HTML>
<html>
	<head>
		<title>SVG-VexFlow Font Converter</title>
	</head>
	<body>
		<h1 style="text-align:center">SVG-VexFlow Font Converter</h1>
		<div id="summary"></div>
		<canvas id ="canvas"></canvas>
		<canvas id ="canvas1"></canvas>
		<h2>Generated Font:</h2>
		<div id="source"></div>

		<script type=text/javascript src="../dependencies/jscanvas-1.0.5/jscanvas.js"></script>
		<script type=text/javascript src="../dependencies/canvg-1.3/rgbcolor.js"></script>
		<script type=text/javascript src="../dependencies/canvg-1.3/canvg.js"></script>
		<script type=text/javascript src="converter.js"></script>
		<script type="text/javascript">
		
      var config = {
        /**
         * the path to the SVG font file. (required)
         */
        fontFile : '../dependencies/bravura-0.9/svg/Bravura.svg',
        /**
         * the path to a file with a glyph name map. (optional)
         */
        glyphNamesFile : '../dependencies/smufl-metadata-0.9/glyphnames.json',
        /**
         * The glyph scale. (required)
         *
         * - `1` - the original size
         * - `1.385` - with this ratio, single Bravura glyphs match the
         * default Gonville glyphs in VexFlow.
         */
        scale : 1,
        /*
         * all glyphs specified in 'glyphNames' get converted (when present
         * in the font). If a string value is specified for a glyph name, the
         * glyph will be renamed to that value; if the value is null, the
         * original glyph name will be kept. (optional)
         */
        // glyphNames : {
          // "uniE050.ss1" : 'newName', // convert glyph, name it 'newName'
          // uniE941 : null // covert glyph, keep old name
        // },
        /**
         * A string converted to a regular expression to include glyphs not
         * specified in {@link #glyphNames}. When the string is empty, no glyphs
         * will be added, when set to '.*', all glyphs will be added. (optional)
         * @property {String} autoAdd
         */
        autoAdd : '.*'
        /**
         * In order to get a subset of the glyphs selected with 'glyphNames' /
         * 'autoAdd', specify a range with the 'start' and 'end' properties. (optional)
         */
        // ,start : 0,
        // end : 100
      };

      var c = new Converter(config);

		</script>
	</body>
</html>
